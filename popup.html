<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jshashes/1.0.8/hashes.min.js"
    integrity="sha512-1HyPmPHvi5wFUctYkBhwOYgXmMdbPrDaXKBrbGRI3o1CQkTKazG/RKqR8QwVIjTDOQ3uAOPOFkEbzi99Td6yiQ=="

<body>
  <h1>Cipher Tools</h1>
  <div class="container">
    <span>base64</span>
    <div class="field-container">
      <input type="text" id="base64Field">
      <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
      <span class="copied-msg">Copied</span>
    </div>
    <button id="base64_encode">Encode</button>
    <button id="base64_decode">Decode</button>
  </div>
  <div class="container">
    <span>URI</span>
    <div class="field-container">
      <input type="text" id="URIField">
      <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
      <span class="copied-msg">Copied</span>
    </div>
    <button id="load_url">Load</button>
    <button id="URI_encode">Encode</button>
    <button id="URI_decode">Decode</button>
  </div>
  <div class="container">
    <span>MD5</span>
    <div class="field-container">
      <input type="text" id="md5Field">
      <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
      <span class="copied-msg">Copied</span>
    </div>
    <button id="md5">Hash</button>
  </div>
  <div class="container">
    <span>SHA1</span>
    <div class="field-container">
      <input type="text" id="sha1Field">
      <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
      <span class="copied-msg">Copied</span>
    </div>
    <button id="sha1">Hash</button>
  </div>
  <div class="container">
    <span>SHA256</span>
    <div class="field-container">
      <input type="text" id="sha256Field">
      <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
      <span class="copied-msg">Copied</span>
    </div>
    <button id="sha256">Hash</button>
  </div>
  <div class="container">
    <span>SHA512</span>
    <div class="field-container">
      <input type="text" id="sha512Field">
      <button class="copy-btn"><i class="fa-regular fa-copy"></i></button>
      <span class="copied-msg">Copied</span>
    </div>
    <button id="sha512">Hash</button>
  </div>
